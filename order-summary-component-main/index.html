<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-div">
        <img src="images\illustration-hero.svg" alt="hero" />
      </div>
      <div class="order">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan-container">
          <div class="music-img">
            <img src="images\icon-music.svg" alt="music img" />
          </div>
          <div class="annual-plan-txt">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <a href="#" target="_blank" rel="noopener noreferrer">Change</a>
          </div>
        </div>
        <div class="payment">
          <button class="payment-btn">Proceed to Payment</button>
        </div>
        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joe Marcotte</a>.
    </div>
  </body>
</html>
